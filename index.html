<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My Calculator App</title>
</head>

<body>
    <header>
        <h1>My App</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
        <input type="number" id="add-num1"> 
        <span>+</span>
        <input type="number" id="add-num2">
        <span>=</span>
        <span id="add-answer">?</span>
        <button id="add-button">Add</button>
        <hr>

        <input type="number" id="sub-num1">
        <span>+</span>
        <input type="number" id="sub-num2">
        <span>=</span>
        <span id="sub-answer">?</span>
        <button id="sub-button">Subtract</button>
        <hr>
        
        <input type="number" id="mult-num1">
        <span>x</span>
        <input type="number" id="mult-num2">
        <span>=</span>
        <span id="mult-answer">?</span>
        <button id="mult-button">Multiply</button>
        <hr>
        
        <input type="number" id="div-num1">
        <span>/</span>
        <input type="number" id="div-num2">
        <span>=</span>
        <span id="div-answer">?</span>
        <button id="div-button">Divide</button>
        <hr>
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
